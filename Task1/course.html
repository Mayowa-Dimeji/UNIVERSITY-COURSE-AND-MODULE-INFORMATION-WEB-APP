<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="course.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="course.js"></script>
    <title>Assignment</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Northampton.png" alt="logo" />
    </header>
    <main>
      <section>
        <!-- <h1>University of Northampton courses</h1> -->
        <div id="updatemessage"></div>

        <div class="fitted">
          <table id="contents" class="firstTable">
            <thead>
              <tr>
                <th>University of Northampton courses</th>
              </tr>
            </thead>
            <tbody id="body" class="tbody1"></tbody>
          </table>

          <div id="overlay">
            <div id="content">
              <div id="iconOverlay"></div>
              <div id="titleOverlay"></div>
              <div id="overview"><h3>Overview</h3></div>
              <div id="highlights"><h3>Highlights</h3></div>
              <div id="details"><h3>Course Details</h3></div>
              <div id="moduleList"><h3>Modules</h3></div>
              <div id="entryReq"><h3>Entry Requirements</h3></div>
              <div class="case">
                <div id="fees"><h3>Fees & Funding</h3></div>
                <select name="myselect" class="selected" id="my-select">
                  <option value="gbp">GBP £</option>
                  <option value="usd">USD $</option>
                  <option value="eur">EUR €</option>
                </select>
              </div>

              <div id="faqs"><h4>Faqs</h4></div>
            </div>
            <div class="closeBtnCase"><button id="closeBtn">Close</button></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
