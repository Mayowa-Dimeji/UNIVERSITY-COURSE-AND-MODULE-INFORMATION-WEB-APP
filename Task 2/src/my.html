<!DOCTYPE html>
<html>
  <head>
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="combinedChart"></canvas>

    <script>
      var chartData = {
        labels: ["Math", "Science", "History", "English"],
        datasets: [
          {
            type: "bar",
            label: "Number of Students",
            data: [30, 25, 20, 35],
            backgroundColor: ["red", "green", "blue", "orange"],
            borderColor: "white",
            borderWidth: 1,
          },
          {
            type: "line",
            label: "Number of Modules",
            data: [10, 15, 8, 12],
            fill: false,
            borderColor: "steelblue",
            borderWidth: 2,
          },
        ],
      };

      var chartCtx = document.getElementById("combinedChart").getContext("2d");
      new Chart(chartCtx, {
        type: "bar",
        data: chartData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: "Value",
              },
            },
          },
          plugins: {
            title: {
              display: true,
              text: "Combined Chart",
            },
          },
        },
      });
    </script>
  </body>
</html>
